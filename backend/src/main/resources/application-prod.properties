# Production Environment Configuration for Azure

# Server Configuration
server.port=${PORT:8080}

# MySQL/MariaDB Database - Use environment variables with sensible defaults
spring.datasource.url=${AZURE_MYSQL_URL:jdbc:mysql://localhost:3306/krabbel_db?useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true}
spring.datasource.username=${AZURE_MYSQL_USERNAME:testuser}
spring.datasource.password=${AZURE_MYSQL_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Database Management
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

