# Actuator Configuration for Health Monitoring
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized
management.info.env.enabled=true
management.metrics.tags.application=krabbel

# Application Info
info.app.name=Krabbel
info.app.description=Smart Note-Taking Application
info.app.version=1.0.0

# Azure Application Insights Configuration
azure.application-insights.enabled=true
azure.application-insights.instrumentation-key=${APPINSIGHTS_INSTRUMENTATIONKEY:your-key-will-be-set-in-azure}
azure.application-insights.web.enabled=true
azure.application-insights.web.w3c=true
azure.application-insights.logger.level=WARN
